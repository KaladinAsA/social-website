{% extends 'base.html' %}

{% block title %}Edit your account{% endblock title %}
{% load crispy_forms_tags %}


{% block content %}
    <h2>Edit your account</h2>
    <p>Use the following form to edit your account.</p>

    <form method='post' enctype='multipart/form-data'>
        {% csrf_token %}
        {{ user_form|crispy }}
        {{ profile_form|crispy }}
        <p><input type='submit' value='Save changes' class="btn btn-primary"></p>
    </form>
{% endblock content %}
